<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js ile Mini Bir Proje</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        h1{
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 id="deneme">
    
    </h1>
    <div class="container py-auto mx-auto">
        <div class="row form mt-5">
            <form action="" class="form">
                <div class="col-lg-6 mx-2">
                    <label for="maaş" class="d-block">Maaşınızı Giriniz</label>
                    <input type="text" id="maaş">
                </div>
                <div class="col-lg-6 mx-2 ">
                    <label for="mesai_saati" class="d-block">Mesai Saatinizi Giriniz</label>
                    <input type="text" id="mesai_saati">
                </div>
                <div class="col-log-6 mt-3 mx-auto">
                    <button id="saatlik" class="btn btn-danger me-3" type="button">Saatlik Ücret Hesapla</button>
                    <button id="mesai" class="btn btn-warning" type="button">Mesai Ücretinizi Hesaplayın</button>
                </div>
            </form>
            <p id="hesaplama" class="mt-3"> <span id="sonuc"> - </span></p>
        </div>
    </div>




    <script>
        const deneme = document.getElementById('deneme');
        const maas = document.querySelector('#maaş'),
              btnSaatlik = document.querySelector('#saatlik'),
              btnMesai = document.querySelector('#mesai'),
              hesaplama = document.querySelector('#hesaplama'),
              sonuc = document.querySelector('#sonuc');
              mesai_saati = document.querySelector('#mesai_saati');
              nan = NaN;

        console.log(typeof nan);
        
        let deger = 0;
        const saat = 225;
        let end = 0;
    
        console.log(typeof deger);

        deneme.className ='mt-2';
        deneme.innerText = 'Saatlik Maas Hesaplama Ve Mesai Hesapala';
        deneme.classList = 'text-warning border border-primary text-center';
        deneme.setAttribute("style", "background-color:red;");
        
        eventListener();

        function eventListener() {
            btnSaatlik.addEventListener('click',saatlik_hesapla);
            btnMesai.addEventListener('click',mesai_hesapla);

        }


        function saatlik_hesapla(e){

            if ( maas.value == ',' || maas.value >= 'a' && maas.value <= 'z' || maas.value >= 'A' && maas.value <= 'Z')
                {   
                    alert("Lütfen sadece rakam ve '.' nokta giriniz !!");

                    return (0);
                }

            console.log("saatlik hesaplamaya bastın");

            deger = maas.value;

            end = deger / saat ;

            console.log(end);

            if(end === NaN)
            {
                alert("Lütfen sadece rakam ve '.' nokta giriniz");

                return (0);
            }
            else
            {
                hesaplama.textContent = `Bir saatlik ücretiniz : ${end.toFixed(2)} dir `;
                console.log(typeof end);
            }

            return (end);
        }
        function mesai_hesapla(){

                if (maas.value === nan || maas.value == ',' || maas.value >= 'a' && maas.value <= 'z' || maas.value >= 'A' && maas.value <= 'Z')
                {   
                    alert("Lütfen sadece rakam ve '.' nokta giriniz !!");

                    return (0);
                }

           
            console.log(maas.value.lenght)
            let end = saatlik_hesapla(maas.value);

            let kablo = (end + (end/2)) * mesai_saati.value;


            hesaplama.textContent = `Mesai Ücretiniz : ${kablo.toFixed(2)} TL'dir `;        

            return (kablo);
        }
    </script>
</body>
</html>
